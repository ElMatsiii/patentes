<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Patentes - Condominio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 shadow-lg">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center gap-3 mb-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
                </svg>
                <h1 class="text-2xl font-bold">Gestión de Patentes</h1>
            </div>
            <p class="text-blue-100">Condominio - Registro de Vehículos</p>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-6 pb-20">
        <!-- Búsqueda y botón agregar -->
        <div class="mb-6 space-y-3">
            <div class="relative">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input
                    type="text"
                    id="buscar"
                    placeholder="Buscar por torre, propietario, depto o patente..."
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
            </div>
            
            <button
                id="btnAgregar"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold flex items-center justify-center gap-2 hover:bg-blue-700 transition-colors"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Agregar Patente
            </button>
        </div>

        <!-- Formulario -->
        <div id="formulario" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
            <h2 id="tituloForm" class="text-xl font-bold text-gray-800 mb-4">Nueva Patente</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Torre *</label>
                    <input
                        type="text"
                        id="torre"
                        placeholder="Ej: Torre A"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Departamento</label>
                    <input
                        type="text"
                        id="departamento"
                        placeholder="Ej: 101, 205"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Propietario *</label>
                    <input
                        type="text"
                        id="propietario"
                        placeholder="Nombre del propietario"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Patente *</label>
                    <input
                        type="text"
                        id="patente"
                        placeholder="Ej: ABCD12"
                        maxlength="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent uppercase"
                    />
                </div>

                <div class="flex gap-3 pt-2">
                    <button
                        id="btnGuardar"
                        class="flex-1 bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors"
                    >
                        Guardar
                    </button>
                    <button
                        id="btnCancelar"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-400 transition-colors"
                    >
                        Cancelar
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de patentes -->
        <div id="listaPatentes" class="space-y-3"></div>

        <!-- Contador -->
        <div id="contador" class="mt-6 text-center text-gray-600 text-sm hidden"></div>
    </div>

    <script>
        let patentes = [];
        let editandoId = null;

        // Elementos del DOM
        const formulario = document.getElementById('formulario');
        const btnAgregar = document.getElementById('btnAgregar');
        const btnGuardar = document.getElementById('btnGuardar');
        const btnCancelar = document.getElementById('btnCancelar');
        const listaPatentes = document.getElementById('listaPatentes');
        const buscar = document.getElementById('buscar');
        const tituloForm = document.getElementById('tituloForm');
        const contador = document.getElementById('contador');

        // Cargar patentes del localStorage
        function cargarPatentes() {
            const guardadas = localStorage.getItem('patentes');
            if (guardadas) {
                patentes = JSON.parse(guardadas);
            }
            renderizarPatentes();
        }

        // Guardar en localStorage
        function guardarEnStorage() {
            localStorage.setItem('patentes', JSON.stringify(patentes));
        }

        // Mostrar/ocultar formulario
        btnAgregar.addEventListener('click', () => {
            const visible = !formulario.classList.contains('hidden');
            if (visible) {
                ocultarFormulario();
            } else {
                mostrarFormulario();
            }
        });

        function mostrarFormulario(editar = false) {
            formulario.classList.remove('hidden');
            btnAgregar.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> Cancelar';
            if (editar) {
                tituloForm.textContent = 'Editar Patente';
                btnGuardar.textContent = 'Actualizar';
            } else {
                tituloForm.textContent = 'Nueva Patente';
                btnGuardar.textContent = 'Guardar';
            }
        }

        function ocultarFormulario() {
            formulario.classList.add('hidden');
            limpiarFormulario();
            editandoId = null;
            btnAgregar.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg> Agregar Patente';
        }

        function limpiarFormulario() {
            document.getElementById('torre').value = '';
            document.getElementById('departamento').value = '';
            document.getElementById('propietario').value = '';
            document.getElementById('patente').value = '';
        }

        // Guardar patente
        btnGuardar.addEventListener('click', () => {
            const torre = document.getElementById('torre').value.trim();
            const departamento = document.getElementById('departamento').value.trim();
            const propietario = document.getElementById('propietario').value.trim();
            const patente = document.getElementById('patente').value.trim().toUpperCase();

            if (!torre || !propietario || !patente) {
                alert('Por favor completa todos los campos obligatorios (Torre, Propietario y Patente)');
                return;
            }

            if (editandoId !== null) {
                // Editar
                const index = patentes.findIndex(p => p.id === editandoId);
                patentes[index] = {
                    ...patentes[index],
                    torre,
                    departamento,
                    propietario,
                    patente
                };
            } else {
                // Nuevo
                const nuevaPatente = {
                    id: Date.now().toString(),
                    torre,
                    departamento,
                    propietario,
                    patente,
                    fechaRegistro: new Date().toISOString()
                };
                patentes.push(nuevaPatente);
            }

            guardarEnStorage();
            renderizarPatentes();
            ocultarFormulario();
        });

        btnCancelar.addEventListener('click', ocultarFormulario);

        // Convertir patente a mayúsculas mientras se escribe
        document.getElementById('patente').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // Buscar
        buscar.addEventListener('input', () => {
            renderizarPatentes();
        });

        // Renderizar lista de patentes
        function renderizarPatentes() {
            const filtro = buscar.value.toLowerCase();
            const patentesFiltradas = patentes.filter(p => 
                p.torre.toLowerCase().includes(filtro) ||
                p.propietario.toLowerCase().includes(filtro) ||
                p.patente.toLowerCase().includes(filtro) ||
                p.departamento.toLowerCase().includes(filtro)
            );

            // Ordenar por torre y departamento
            patentesFiltradas.sort((a, b) => {
                const compareTorre = a.torre.localeCompare(b.torre);
                if (compareTorre !== 0) return compareTorre;
                return a.departamento.localeCompare(b.departamento);
            });

            if (patentesFiltradas.length === 0) {
                listaPatentes.innerHTML = `
                    <div class="bg-white rounded-lg shadow p-8 text-center text-gray-500">
                        <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
                        </svg>
                        <p class="text-lg">${filtro ? 'No se encontraron resultados' : 'No hay patentes registradas'}</p>
                    </div>
                `;
                contador.classList.add('hidden');
            } else {
                listaPatentes.innerHTML = patentesFiltradas.map(patente => `
                    <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
                                        ${patente.torre}
                                    </span>
                                    ${patente.departamento ? `
                                        <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm">
                                            Depto ${patente.departamento}
                                        </span>
                                    ` : ''}
                                </div>
                                <h3 class="text-lg font-bold text-gray-800 mb-1">
                                    ${patente.propietario}
                                </h3>
                                <div class="flex items-center gap-2">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
                                    </svg>
                                    <span class="text-2xl font-bold text-indigo-600 tracking-wider">
                                        ${patente.patente}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="flex gap-2">
                                <button
                                    onclick="editarPatente('${patente.id}')"
                                    class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button
                                    onclick="eliminarPatente('${patente.id}')"
                                    class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

                contador.classList.remove('hidden');
                contador.innerHTML = `<p>${patentesFiltradas.length} de ${patentes.length} patentes</p>`;
            }
        }

        // Editar patente
        window.editarPatente = function(id) {
            const patente = patentes.find(p => p.id === id);
            if (patente) {
                document.getElementById('torre').value = patente.torre;
                document.getElementById('departamento').value = patente.departamento;
                document.getElementById('propietario').value = patente.propietario;
                document.getElementById('patente').value = patente.patente;
                editandoId = id;
                mostrarFormulario(true);
            }
        };

        // Eliminar patente
        window.eliminarPatente = function(id) {
            if (confirm('¿Estás seguro de eliminar esta patente?')) {
                patentes = patentes.filter(p => p.id !== id);
                guardarEnStorage();
                renderizarPatentes();
            }
        };

        // Inicializar
        cargarPatentes();
    </script>
</body>
</html>
